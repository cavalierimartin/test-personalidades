<div class="container custom-container">
    <form [formGroup]="formData" (ngSubmit)="addPregRes(formData.value); ">
      <h3 class="mb-3 text-center">Nueva respuesta</h3>

      <div class="form-group">
        <input type="number" formControlName="id_pregunta" name="id_pregunta" class="form-control" placeholder="Pregunta nÃºmero" required>
      </div>

      <div class="form-group">
        <input type="text" formControlName="value" name="value" class="form-control" placeholder="Respuesta" required>
      </div>

      <div class="form-group">
        <input type="text" formControlName="definition" name="definition" class="form-control" placeholder="DefiniciÃ³n">
      </div>

      <select class="custom-select" formControlName="id_personalidad" name="id_personalidad" required>
        <option *ngFor="let personality of personalities" value="{{personality.id}}">{{personality.value}}</option>
      </select>

      <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="!formData.valid">Submit</button>
      </div>
    </form>
</div>
